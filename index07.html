<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #98c4ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            max-width: 980px;
            width: 100%;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            margin: 50px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        .recipe-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-width: 960px;
            width: 100%;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-wrap: wrap;
        }

        .recipe {
            width: calc(33.33% - 20px); /* Set the width to one-third with some margin */
            margin: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .recipe img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
            align-items: center;
        }

        .recipe a {
            color: #007BFF;
            font-weight: bold;
            flex-grow: 1; /* Allow the title to grow with the content */
        }

        .recipe a:hover {
            text-decoration: underline;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Black background with opacity */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
